<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Demo Math</title>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>

<body>
<h2>Demo Math</h2>

<div ng-app="hrApp">
    <div ng-controller="MathController">
        <div class="lead">
            <p>Number A: <input type="number" ng-model="numberA"></p>
            <p>Number B: <input type="number" ng-model="numberB"></p>

            <p><a class="btn btn-primary btn-sm" role="button" ng-click="calculate()">Calculate</a></p>

            <p>Addition: <span ng-bind="additionResult"></span></p>
            <p>Substraction: <span ng-bind="substractionResult"></span></p>
            <p>Multiplication: <span ng-bind="multiplicationResult"></span></p>
            <p>Division: <span ng-bind="divisionResult"></span></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../scripts/app.js"></script>
<script type="text/javascript" src="../scripts/MathController.js"></script>
</body>

</html>
